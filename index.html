<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game">
    <!-- Game Instructions -->
    <h1 data-testid="gameInstructions">Guess the correct color!</h1>
    
    <!-- Target Color Display -->
    <div id="targetColor" data-testid="colorBox"></div>
    
    <!-- Color Options -->
    <div id="colorOptions"></div>
    
    <!-- Game Status Message -->
    <p data-testid="gameStatus"></p>
    
    <!-- Score Display -->
    <p>Score: <span data-testid="score">0</span></p>
    
    <!-- New Game Button -->
    <button data-testid="newGameButton">New Game</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
