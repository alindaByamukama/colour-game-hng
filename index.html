<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game">
    <h1>Color Guessing Game</h1>

    <h2 data-testid="gameInstructions"><em>Guess the correct color!</em></h2>
    
    <div id="targetColor" data-testid="colorBox"></div>
    
    <div id="colorOptions"></div>
    
    <p data-testid="gameStatus"></p>
    
    <p>Score: <span data-testid="score">0</span></p>
    
    <button data-testid="newGameButton">New Game</button>

    <label>
      <input type="checkbox" id="resetScoreToggle" />
      <em>Reset Score</em>
    </label>
    
    <!-- <button data-testid="resetButton">Reset Game</button> -->
  </div>
  <script src="script.js"></script>
</body>
</html>
